
<div  [ngStyle]="{'background-image': 'url('+ '/assets/images/details2.jpg' +')', 
'height':'1000px',
'margin':'0px',
'background-size': '100%', 
'background-repeat': 'no-repeat',
'background-position':'center'
}">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h2>Register</h2>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        
        
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        
    
            <label for="username"><b>Username</b></label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
    
            <label for="password"><b>Password</b></label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>

            <label for="age"><b>Age</b></label>
            <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
            </div>

            <label for="height"><b>Height</b></label>
            <input type="text" formControlName="height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
            <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
                <div *ngIf="f.height.errors.required">Height is required</div>
            </div>

            <label for="weight"><b>Weight</b></label>
            <input type="text" formControlName="weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
            <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
                <div *ngIf="f.weight.errors.required">Weight is required</div>
            </div>

            <label for="breakfast"><b>Write what u usualy eat for breakfast</b></label>
            <input type="text" formControlName="breakfast" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.breakfast.errors }" />
            <div *ngIf="submitted && f.breakfast.errors" class="invalid-feedback">
                <div *ngIf="f.breakfast.errors.required">Breakfast is required</div>
            </div>

            <label for="lunch"><b>Write what u usualy eat for lunch</b></label>
            <input type="text" formControlName="lunch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lunch.errors }" />
            <div *ngIf="submitted && f.lunch.errors" class="invalid-feedback">
                <div *ngIf="f.lunch.errors.required">lunch is required</div>
            </div>

            <label for="dinner"><b>Write what u usualy eat for dinner</b></label>
            <input type="text" formControlName="dinner" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dinner.errors }" />
            <div *ngIf="submitted && f.dinner.errors" class="invalid-feedback">
                <div *ngIf="f.dinner.errors.required">Dinner is required</div>
            </div>






        
            <button>Register</button>
            <nav class="navbar">
                <div>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </nav>
        </div>
    </form>
</div>
